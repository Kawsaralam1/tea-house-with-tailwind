<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn -->
<script src="https://kit.fontawesome.com/22b75116aa.js" crossorigin="anonymous"></script>
    <!-- Tailwind Css cdn -->
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>
<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28 border-2 border-sky-500">
        <!-- header -->
<header class="flex pt-10 mb-20 border-2 border-red-600">
<!-- text -->
 <div>
    <h1 class="text-5xl md:text-7xl">
        It's good<br>
        tea time at The<br>
        Tea House
    </h1>
    <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
    <button class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-5 py-3 rounded-xl font-bold ">
        Explore More <i class="fa-solid fa-arrow-right-long -rotate-45 text-xl"></i></button>
 </div>
 <!-- image content-->
  <div class="relative">
    <!-- image -->
     <div>
        <img src="./images/banner.png" alt="photo of banner">
     </div>
     <!-- card -->
      <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 top-24 md:top-78 md:left-32 lg:left-24 rounded-xl">
        <!-- icon -->
         <div><i class="fa-solid fa-star text-amber-500 text-2xl"></i></div>
        <!-- text -->
         <div>
            <h2 class="lg:text-2xl font-bold text-[#1C1C1C]">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
         </div>
      </div>
  </div>
</header>
    </main>
</body>
</html>
